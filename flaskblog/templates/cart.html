{% extends "layout.html" %}
{% block content %}
<h2>Your Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th>Post Title</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cart_item in cart_items %}
        <form action="{{ url_for('add_to_cart', post_id=cart_item.post.id) }}" method="POST">
            <button type="submit">Add to Cart</button>
        </form>
        {% endfor %}
        {% for item in cart_items %}
        <tr>
            <td>{{ item.post.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <form action="{{ url_for('remove_from_cart', item_id=item.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('home') }}" class="btn btn-secondary">Continue Shopping</a>
{% endblock %}
