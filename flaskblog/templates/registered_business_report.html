{% extends "layout.html" %}
{% block content %}
    <h2>Registered Businesses Report</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>WhatsApp</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.whatsapp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
